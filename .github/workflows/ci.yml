name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t taskflow-mvp:test .

      - name: Run tests
        run: docker run --rm taskflow-mvp:test pytest -v
